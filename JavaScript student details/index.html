<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="./index.js"></script>

    <title>JavaScript Task</title>
</head>

<body>

    <main class="h-100 bg-light">
        <section id="main-section" class="h-100 p-3">
            <div class="row h-100">
                <div class="col-12 col-lg-4 col-xl-3">
                    <div class="card p-3 shadow rounded bg-white border-0">
                        <form class="needs-validation" novalidate id="student-form" onsubmit="addStudent()">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="age" placeholder="Enter Age">
                                <label for="name">Age</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="group">
                                    <option>Select Group</option>
                                    <option value="cse">CSE</option>
                                    <option value="mech">Mech</option>
                                    <option value="ece">ECE</option>
                                    <option value="civil">Civil</option>
                                    <option value="eee">EEE</option>
                                </select>
                                <label for="group">Group</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="roll_no" placeholder="Enter Roll No">
                                <label for="name">Roll No</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="status">
                                <label class="form-check-label" for="status">
                                    Status
                                </label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-sm border-0">Submit</button>
                            <button type="button" class="btn btn-outline-warning btn-sm border-0"
                                onclick="restForm()">Reset</button>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-8 col-xl-9">
                    <div class="card p-3 shadow rounded bg-white border-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Sno</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Group</th>
                                        <th scope="col">Roll No</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td>@mdo</td>
                                        <td>@mdo</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
